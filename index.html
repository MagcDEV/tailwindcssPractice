<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/tailwind.css" />
    <title>Tailwindcss Practice</title>
  </head>
  <body class="bg-gray-300">
    <div class="lg:grid lg:grid-cols-2 2xl:grid-cols-5 bg-gray-100">
      <div
        class="px-8 py-12 max-w-md mx-auto sm:max-w-xl lg:px-12 lg:py-24 lg:max-w-full xl:mr-0 2xl:col-span-2"
      >
        <div class="xl:max-w-xl">
          <img class="h-10" src="/img/logo.svg" alt="logo" />
          <img
            class="rounded-lg shadow-xl mt-5 sm:mt-8 sm:h-64 sm:w-full sm:object-cover object-center lg:hidden"
            src="/img/beach-work.jpg"
            alt="women work on beach"
          />
          <h1
            class="text-2xl font-bold text-gray-500 mt-6 sm:mt-8 sm:text-4xl lg:text-3xl"
          >
            You can work from anywere<br />
            <span class="text-indigo-500">Take adventage of it.</span>
          </h1>
          <p class="mt-2 text-grey-600 sm:mt-4 sm:text-xl">
            Workcation helps you find work-friendly rentals in beautifull
            locations so you can enjoy some nice weather even when you're not on
            vacation.
          </p>
          <div class="mt-4 sm:mt-6">
            <a
              class="btn btn-primary shadow-lg hover:translate-y-0.5 transform transition"
              href="#"
              >Book your escape</a
            >
            <a class="btn btn-secondary" href="#">Learn more</a>
          </div>
        </div>
      </div>
      <div class="hidden lg:block relative 2xl:col-span-3">
        <img
          class="absolute inset-0 w-full h-full object-cover object-center"
          src="/img/beach-work.jpg"
          alt="women work on beach"
        />
      </div>
    </div>
  </body>
</html>
